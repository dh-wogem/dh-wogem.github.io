<ul class="nav">
{% assign entries = site.pages | where: "lang", page.lang | sort: "order" %}
{% for entry in entries %}
	{% if entry.include == true %}
    <li class="nav-link">
      <a class="{% if page.url == entry.url %} nav-active{% endif %}" href="{{ site.baseurl }}{{ entry.url }}" aria-label="{{ entry.title }}">{{ entry.title }}</a>
    </li>
	{% endif %}
{% endfor %}
{% for entry in site.navigation %}
  <li class="nav-link">
    <a href="{{ entry[1] }}" aria-label="{{ entry[0] }}">{{ entry[0] }}</a>
  </li>
{% endfor %}
<!-- Hardcode external listserv link into site nav -->
<li class="nav-link">
    <a href="https://listserv.neu.edu/cgi-bin/wa?A0=DH-WOGEM">Mailing List</a>
</li>
</ul>
